<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube-concept</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mulish:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
	<link class="favicon" rel="shortcut icon" href="/img/shape.png" type="image/x-icon">
</head>
<body>
	<div class="content"> <!--!разобраться с границами всего контента!!!-->
		<header class="header">
			<button class="menu-button">
				<span class="menu-line"></span>
				<span class="menu-line"></span>
				<span class="menu-line"></span>
			</button>
			<img src="img/logo.svg" alt="logo" class="logo">
			<div class="input-group">
				<input type="search" name="search" class="input-search" placeholder="Search">
				<button type="submit" class="button-search">
					<svg class="icon icon-search">
						<use xlink:href="img/icons.svg#search"></use>
					 </svg>
				</button>
			</div>
			<div class="icons icons-link">
				<icons class="link">
					<svg class="icon-video">
						<use xlink:href="img/icons.svg#video"></use>
					 </svg>
				</icons>
				<icons class="link">
					<svg class="icon-apps">
						<use xlink:href="img/icons.svg#apps"></use>
					 </svg>
				</icons>
				<icons class="link">
					<svg class="icon-notification">
						<use xlink:href="img/icons.svg#notification"></use>
					 </svg>
				</icons>
			</div>
			<a href="#" class="user">
				<img src="img/userpic.png" alt="Пользователь" class="user-avatar">
			</a>
		</header>
		<div class="container">
			<aside class="sidebar">
				<nav class="nav">
					<ul class="nav-menu">
						<li class="nav-item">
							<svg class="icon icon-home">
								<use xlink:href="img/icons.svg#home"></use>
							 </svg>
							 <span class="nav-text">Home</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-trending">
								<use xlink:href="img/icons.svg#trending"></use>
							 </svg>
							 <span class="nav-text">Trending</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-subscriptions">
								<use xlink:href="img/icons.svg#subscriptions" ></use>
							 </svg>
							 <span class="nav-text">Subscriptions</span>
						</li>
					</ul>
					<ul class="nav-menu2">
						<li class="nav-item">
							<svg class="icon icon-library">
								<use xlink:href="img/icons.svg#library"></use>
							 </svg>
							 <span class="nav-text">Library</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-history">
								<use xlink:href="img/icons.svg#history"></use>
							 </svg>
							 <span class="nav-text">History</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-watchlater">
								<use xlink:href="img/icons.svg#watchlater"></use>
							 </svg>
							 <span class="nav-text">Watch later</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-favourites">
								<use xlink:href="img/icons.svg#favourites"></use>
							 </svg>
							 <span class="nav-text">Favourites</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-likedvideos">
								<use xlink:href="img/icons.svg#likedvideos"></use>
							 </svg>
							 <span class="nav-text">Liked videos</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-music">
								<use xlink:href="img/icons.svg#music"></use>
							 </svg>
							 <span class="nav-text">Music</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-games">
								<use xlink:href="img/icons.svg#games"></use>
							 </svg>
							 <span class="nav-text">Games</span>
						</li>
						<li class="nav-item">
							<svg class="icon icon-showmore">
								<use xlink:href="img/icons.svg#showmore"></use>
							 </svg>
							 <span class="nav-text">Show more</span>
						</li>
					</ul>
					<h2 class="nav-title">Subscriptions</h2>
					<ul class="nav-menu3">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="img/Gussie Singleton.png" alt="Gussie Singleton" class="nav-image">
								<span class="nav-text">Gussie Singleton</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="img/Nora Francis.png" alt="Nora Francis" class="nav-image">
								<span class="nav-text">Nora Francis</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="img/Belle Briggs.png" alt="Belle Briggs" class="nav-image">
								<span class="nav-text">Belle Briggs</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="img/Eunice Cortez.png" alt="Eunice Cortez" class="nav-image">
								<span class="nav-text">Eunice Cortez</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="img/Emma Hanson.png" alt="Emma Hanson" class="nav-image">
								<span class="nav-text">Emma Hanson</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<img src="img/Leah Berry.png" alt="Leah Berry" class="nav-image">
								<span class="nav-text">Leah Berry</span>
							</a>
						</li>
					</ul>
					<ul class="nav-menu nav-menu-setting">
						<li class="nav-item">
							<svg class="icon icon-setting">
								<use xlink:href="img/icons.svg#setting"></use>
							 </svg>
							 <span class="nav-text">Setting</span>
						</li>
					</ul>
				</nav>
			</aside>
		</div>
	</div>
</body>
</html>
