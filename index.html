<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mulish:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
	<link class="favicon" rel="shortcut icon" href="/img/shape.png" type="image/x-icon">
</head>
<body>
	<header class="header">
		<button class="menu-button">
			<span class="menu-line"></span>
			<span class="menu-line"></span>
			<span class="menu-line"></span>
		</button>
		<img src="img/logo.svg" alt="logo" class="logo">
		<div class="input-group">
			<input type="search" name="search" class="input-search" placeholder="Search">
			<button type="submit" class="button-search">
				<svg class="icon icon-search">
					<use xlink:href="img/icons.svg#search"></use>
				 </svg>
			</button>
		</div>
		<div class="icons icons-link">
			<icons class="link">
				<svg class="icon-video">
					<use xlink:href="img/icons.svg#video"></use>
				 </svg>
			</icons>
			<icons class="link">
				<svg class="icon-apps">
					<use xlink:href="img/icons.svg#apps"></use>
				 </svg>
			</icons>
			<icons class="link">
				<svg class="icon-notification">
					<use xlink:href="img/icons.svg#notification"></use>
				 </svg>
			</icons>
		</div>
		<a href="#" class="user">
			<img src="img/Userpic.jpg" alt="Пользователь" class="user-avatar">
		</a>
	</header>
</body>
</html>
